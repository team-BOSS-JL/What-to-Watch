<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>What To Watch</title>
</head>

<body>
  <header class="mainHeader">
    <h1>What To Watch</h1>

    <div class="buttonsContainer">
      <button id="topRatedBtn" value="Top Rated" class="headerBtn">Top Rated</button>
      <button id="popularBtn" value="Popular" class="headerBtn">Popular</button>
      <button id="upcomingBtn" value="Upcoming" class="headerBtn">Upcoming</button>
    </div>

    <h2>What genre are you in the mood for?</h2>

    <p>Choose a genre from the <span class="headerSpan"> <em>dropdown</em></span> below!</p>

    <form action="" name="genreForm" id="genreForm" class="genreForm">
      <label for="genreSelect" class="sr-only">Select a genre from the dropdown:</label>
      <select name="genreSelect" id="genreSelect" class="genreSelect">
        <option>Select a genre</option>
      </select>
    </form>
  </header>

  <main id="mainContent" class="mainContent">
    <section class="wrapper">
      <ul id="moviesGrid" class="moviesGrid"></ul>
    </section>

  </main>

  <!-- JavaScript files -->
  <script src="https://kit.fontawesome.com/6d588fc2f3.js" crossorigin="anonymous"></script>
  <script src="./app/app.js"></script>
</body>

</html>
